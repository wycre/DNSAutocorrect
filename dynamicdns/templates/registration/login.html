{% extends "base.html" %}

{% block title %}
    <title>DNSAutocorrect - Login</title>
{% endblock %}

{% block content %}

    <h2 class="centered-body-narrow">Login</h2>
    <div class="container m-4 border rounded p-2 centered-body-narrow">
        <form method="post">
            {% csrf_token %}
            <label for="id_username" class="form-label">Username:</label>
            <input type="text" name="username" autofocus="" autocapitalize="none" autocomplete="username"
                   maxlength="150" required="" id="id_username" class="form-control">
            <br />

            <label for="id_password" class="form-label">Password:</label>
            <input type="password" name="password" autocomplete="current-password" required="" id="id_password"
                   class="form-control">
            <br />

            <div class="d-flex flex-row justify-content-between">
                <a href="/" class="btn btn-secondary" style="width: 10rem;">Cancel</a>
                <input type="submit" class="btn btn-primary" id="submit" style="width: 10rem" name="Submit" value="Login" />
            </div>
        </form>

    </div>


{% endblock %}
