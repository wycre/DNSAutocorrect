<!-- inherit from base.html-->
{% extends "base.html" %}

{% block title %}
<title>DNSAutocorrect - Add New Service</title>
{% endblock %}

{% block content %}

    <h2 class="centered-body-narrow">Choose Your DNS Provider</h2>
    <div class="container m-4 border rounded p-2 centered-body">
    <div class="d-flex flex-row flex-wrap">
        {#        Cloudflare DNS        #}
        <div class="card border-select-hover flex-fill m-1" style="width: 20rem; height: 100%">
            <a href="/new_service/cloudflare" class="unstyled-container-link">
                <div class="card-header d-flex justify-content-center">
                    <p class="mb-0 pb-0 text-emphasis">Cloudflare DNS</p>
                </div>
                <div class="card-body d-flex justify-content-center">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/9/94/Cloudflare_Logo.png"
                         alt="Cloudflare Logo"
                         style="max-width: 150px;">
                </div>
            </a>
        </div>

        {#        Namecheap        #}
        <div class="card border-select-hover flex-fill m-1" style="width: 20rem; height: 100%">
            <a href="/new_service/namecheap" class="unstyled-container-link">
                <div class="card-header d-flex justify-content-center">
                    <p class="mb-0 pb-0 text-emphasis">Namecheap</p>
                </div>
                <div class="card-body d-flex justify-content-center">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/2/2c/Namecheap_Logo.svg"
                         alt="Namecheap Logo"
                         style="max-width: 150px;">
                </div>
            </a>
        </div>
    </div>


    </div>

{% endblock %}
